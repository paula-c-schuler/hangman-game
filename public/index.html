<body id="game">
	<div id="container">
		<div id="container-1200">
		<h1>Let's Play Hangman</h1>

		<div id="gallowsBox">
			GALLOWS BOX
			<div class="theMan invisible" id="head">1 of 3</div>
			<div class="theMan invisible" id="neck">2 of 3</div>
			<div class="theMan invisible" id="arms">3 of 3</div>

		<div id="userBox">
			<button id="startGame">Start</button>
			
			<label for="user">Guess a Letter</label><br>
			<input type="textarea" id="user" name="user"><br>
			<div>Later add alphabet buttons</div><br>
			<button id="userPlay">Enter</button>
		</div>


		</div>
	</div>
